<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="text/javascript">
      function popupFunction(){
        document.getElementById("order-right").style.display = "block";
      }
      function closeFunction(){
        document.getElementById("order-right").style.display = "none";
      }
      function closeItemFunction(){
        document.getElementById("itempopup").style.display = "none";
      }
      function openItemFunction(){
        document.getElementById("itempopup").style.display = "block";
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
